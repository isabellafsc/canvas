<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de canvas</title>
  </head>
  <body>
    <canvas
      id="desenho1"
      width="450"
      height="450"
      style="border: 1px solid black"
    >
      <h1>
        Conteúdo dentro do canvas só será mostrado se o navegador não tiver
        suporte
      </h1>
    </canvas>

    <script type="text/javascript">
      let canvas = document.getElementById('desenho1')
      let contexto = canvas.getContext('2d')

      let cores = new Image()
      cores.src = 'cores.jpg'
      let numSprite = 0
      let posInicialX = 0
      let larguraImagem = 0
      let larguraSprite = 0
      let qtdSprite = 4

      cores.onload = () => {
        larguraImagem = cores.width
        larguraSprite = larguraImagem / qtdSprite
      }

      let anima = setInterval(() => {
        numSprite++
        if (numSprite > 3) numSprite = 0

        posInicialX = larguraSprite * numSprite
        contexto.drawImage(
          cores, //imagem
          posInicialX, //xInicialRecorte
          0, // yInicialRecorte
          larguraSprite, // larguraRecorte
          50, // alturaRecorte
          0, // posX
          0, // posY
          50, // larguraImagem
          50 //alturaImagem
        )
      }, 1000)
    </script>
  </body>
</html>
