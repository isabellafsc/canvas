<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de canvas</title>
    <style type="text/css">
      #desenho1 {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="desenho1" width="450" height="500">
      <h1>
        Conteúdo dentro do canvas só será mostrado se o navegador não tiver
        suporte
      </h1>
    </canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('desenho1')
      var contexto = canvas.getContext('2d')

      contexto.fillStyle = 'rgb(0,0,255)' //Define preenchimento
      contexto.fillRect(0, 0, 100, 100) //desenha retângulo

      contexto.fillStyle = 'rgba(255,0,0,0.5)' //Define preenchimento
      contexto.fillRect(50, 50, 100, 100) //desenha retângulo
    </script>
  </body>
</html>
